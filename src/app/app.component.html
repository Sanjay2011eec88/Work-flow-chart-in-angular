
    <div>
        <ngx-graph
            class="chart-container"
            [view]="view"
            [links]="hierarchicalGraph.links"
            [nodes]="hierarchicalGraph.nodes"
            [orientation]="orientation"
            (legendLabelClick)="onLegendLabelClick($event)"
            [legend]="showLegend"
            [draggingEnabled]="false"
            [curve]="curve"
            (select)="select($event)"> 

            <ng-template #defsTemplate>
                <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
                    <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
                </svg:marker>
            </ng-template>

            <ng-template #nodeTemplate let-node>
                <svg:g class="node"
                       ngx-tooltip
                       [tooltipPlacement]="'top'"
                       [tooltipType]="'tooltip'"
                       [tooltipTitle]="node.label">
                    <svg:rect [attr.width]="node.width" [attr.height]="node.height" [attr.fill]="nodeColor(node)" />
                    <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.height / 2" [ngClass]="{'tab blink':nodeBlink(node)}">{{node.label}}</svg:text>
                </svg:g>
            </ng-template>

            <ng-template #linkTemplate let-link>
                <svg:g class="edge">
                    <svg:path
                        class="line"
                        stroke-width="3"
                        marker-end="url(#arrow)" >
                    </svg:path>
                </svg:g>
            </ng-template>

        </ngx-graph>
    </div>
